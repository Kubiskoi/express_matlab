<!DOCTYPE html>
<html>
<head>
	<title>Matlab experiments manager</title>
	<meta charset="utf-8">
	
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body ng-app="myApp" class="grey lighten-5">

	<div class="row red lighten-2">
		<div class="col s12">
			<h5 class="center-align">Matlab Experiments Manager</h5>
		</div>
	</div>
	
	<div ng-view></div>


	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- Compiled and minified JavaScript -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
  	<!-- Angular -->
  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
	<!-- Angular route -->
  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>

  	<script type="text/javascript" src="js/app.js"></script>
  	<script type="text/javascript" src="js/controllers.js"></script>
</body>
</html>
